<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://cdn.wallpapersafari.com/56/51/ASFeaO.jpg');">
        </div>

    <div class="slide"
        style="background-image: url('https://images.unsplash.com/photo-1613828330596-982c62f72e9a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YmFja2dyb3VuZCUyMGltYWdlfGVufDB8fDB8fA%3D%3D&w=1000&q=80');">
    </div>

    <div class="slide"
        style="background-image: url('https://i.pinimg.com/originals/fb/f8/a3/fbf8a3055d0691d9bb9ffcff04eef4ee.png');">
    </div>
    

    <div class="slide"
        style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzM3HUuI2KwT81ua1Fv_YILPQoK1-Dh0iSYLUNOjBvHYljRC5fE8WHvgTa2svSnCdl5LA&usqp=CAU');">
    </div>
    <div class="slide"
        style="background-image: url('https://images.unsplash.com/photo-1616731948638-b0d0befef759?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8YmFja2dyb3VuZCUyMGltYWdlfGVufDB8fDB8fA%3D%3D&w=1000&q=80');">
    </div>
    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
